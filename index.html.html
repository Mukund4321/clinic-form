<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clinic Appointment Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #ffffff;
      padding: 20px 18px;
      border-radius: 10px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.12);
    }
    h1 {
      font-size: 1.3rem;
      margin: 0 0 4px;
      text-align: center;
      color: #111827;
    }
    p.subtitle {
      margin: 0 0 18px;
      font-size: 0.9rem;
      color: #6b7280;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-size: 0.85rem;
      color: #374151;
      font-weight: 500;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 0.95rem;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.2);
    }
    button {
      background: #2563eb;
      color: #ffffff;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }
    button:active {
      transform: scale(0.99);
    }
    .note {
      font-size: 0.75rem;
      color: #6b7280;
      margin-top: 4px;
      margin-bottom: 10px;
    }
    @media (max-width: 480px) {
      .container {
        margin: 0 10px;
        padding: 18px 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Book Clinic Appointment</h1>
    <p class="subtitle">Fill your details. You will receive an SMS confirmation.</p>

    <form method="POST" action="https://numerical-kate-argentic.ngrok-free.dev/webhook/534d5f99-7780-46bd-88a8-f586a51db260">
      <label for="patient_name">Patient Name</label>
      <input type="text" id="patient_name" name="patient_name" required placeholder="Full name" />

      <label for="phone">Mobile Number</label>
      <input type="tel" id="phone" name="phone" required placeholder="10-digit mobile number" />

      <label for="date">Preferred Date</label>
      <input type="date" id="date" name="date" required />

      <label for="time">Preferred Time</label>
      <input type="time" id="time" name="time" required />

      <label for="doctor">Doctor</label>
      <select id="doctor" name="doctor" required>
        <option value="">Select doctor</option>
        <option value="Dr A">Dr A</option>
        <option value="Dr B">Dr B</option>
        <option value="Any Available">Any available</option>
      </select>

      <label for="notes">Reason / Notes (optional)</label>
      <textarea id="notes" name="notes" rows="3" placeholder="Brief reason for visit"></textarea>

      <p class="note">By submitting, you agree to receive SMS reminders about your appointment.</p>

      <button type="submit">Book Appointment</button>
    </form>
  </div>
</body>
</html>
